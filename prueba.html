<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clientes Prueba</title>

  <!-- ✅ Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- ✅ GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <style>
    :root {
      --fucsia: #ff385c;
      --blanco: #fff;
      --negro: #000;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--blanco);
      color: var(--negro);
      margin: 0;
    }

    /* ✅ Placeholder hero para probar scroll */
    .hero {
      height: 60vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--fucsia);
      color: var(--blanco);
      font-size: 2rem;
      font-weight: 600;
    }


  </style>
</head>
<body>

  <section class="hero">
    Sección Hero (Scroll hacia abajo)
  </section>

  <section class="clientes-section">
    <h2 class="clientes-title"><span>+20</span> EMPRESAS CONFÍAN EN NOSOTROS</h2>
    <div class="logos-grid">
      <img src="/assets/images/naranja.png" alt="Naranja X">
      <img src="/assets/images/reba.png" alt="Reba">
      <img src="/assets/images/ultra.png" alt="Ultra">
      <img src="/assets/images/banco-de-sol.jpg" alt="Banco del Sol">
      <img src="/assets/images/creditia.png" alt="Creditia">
      <img src="/assets/images/galicia.png" alt="Galicia">
      <img src="/assets/images/uala.png" alt="Ualá">
    </div>
  </section>

<script>
  gsap.registerPlugin(ScrollTrigger);

  // ✅ Animación de logos: fade + blur + desplazamiento
 
</script>

</body>
</html>
