<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maverix Scroll Sections</title>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000;
      color: #fff;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      overflow-x: hidden;
    }

    section.word {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    section.word h1 {
      font-size: 16vw; /* Más chico para que no se corte */
      font-weight: 900;
      letter-spacing: -3px;
      text-transform: uppercase;
      line-height: 0.9;
      text-align: center;
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <section class="word"><h1>INCONFORMISTAS</h1></section>
  <section class="word"><h1>CREADORES</h1></section>
  <section class="word"><h1>HOLACRÁTICOS</h1></section>
  <section class="word"><h1>REBELS</h1></section>
  <section class="word"><h1>MAVERIX</h1></section>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.utils.toArray("section.word").forEach((section) => {
      gsap.fromTo(section.querySelector("h1"),
        { opacity: 0, y: 200 },
        {
          opacity: 1,
          y: 0,
          scrollTrigger: {
            trigger: section,
            start: "top center",
            end: "bottom center",
            scrub: true,
            pin: true,
            pinSpacing: false,
          }
        }
      );
    });
  </script>

</body>
</html>
