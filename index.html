<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maverix</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.png">

</head>
<body>
    <header class="mx-header" role="banner">
  <nav class="mx-nav" aria-label="Principal">
    <a href="/" class="mx-logo" aria-label="Maverix">
      <!-- Podés usar imagen si querés -->
      <!-- <img src="/assets/img/maverix-logo.svg" alt="Maverix" /> -->
     <img src="/assets/images/logo.png" alt="logo maverix">
    </a>

    <button class="mx-burger" aria-expanded="false" aria-controls="mx-menu" aria-label="Abrir menú">
      <span class="mx-burger__bar"></span>
      <span class="mx-burger__bar"></span>
      <span class="mx-burger__bar"></span>
    </button>

    <ul id="mx-menu" class="mx-menu">
      <li><a href="#servicios">Nosotros</a></li>
      <li><a href="#como-lo-hacemos">Soluciones</a></li>
      <li><a href="#clientes">Tecnología</a></li>
      <li><a href="#contacto">Testimonios</a></li>
    </ul>
  </nav>
</header>

    <section class="maverix-hero" aria-label="Hero">
  <div class="mx-container">
    <div class="mx-grid">
      <!-- Columna texto -->
      <div class="mx-copy">
        <h1>
          Agilidad y consistencia<br />
          en tu recupero de activos.
        </h1>
        <p>
          Equipos autónomos enfocados en tu negocio,<br> potenciados con la mejor
          tecnología de la industria.
        </p>
        <a href="#como-lo-hacemos" class="mx-cta">Descubrí cómo lo hacemos</a>
      </div>

      <!-- Columna imagen -->
      <div class="mx-media">
        <img
          src="/assets/images/image-hero.jpg"
          alt="Equipo de trabajo colaborando frente a una notebook"
          loading="eager"
          decoding="async"
        />
      </div>
    </div>
  </div>
</section>
<section class="mx-clients" aria-label="Clientes">
  <div class="mx-container">
    <h2 class="mx-clients__title">Más de 20 clientes han confiado en nosotros.</h2>

    <ul class="mx-logos" role="list">
      <!-- reemplazá los src por tus logos reales -->
      <li><img src="/assets/images/naranja.png" alt="Naranja X" loading="lazy" decoding="async"></li>
      <li><img src="/assets/images/logo_comafi.png"   alt="Banco Comafi" loading="lazy" decoding="async"></li>
      <li><img src="/assets/images/ultra.png"    alt="Ultra" loading="lazy" decoding="async"></li>
      <li><img src="/assets/images/logo-clientes.jpeg"     alt="Reba" loading="lazy" decoding="async"></li>
      <li><img src="/assets/images//banco-de-sol.jpg" alt="Banco del Sol" loading="lazy" decoding="async"></li>
      <li><img src="/assets/images/CREDITIA.png" alt="Creditia" loading="lazy" decoding="async"></li>
      <li><img src="/assets/images/logos/cartasur.png" alt="CartaSur" loading="lazy" decoding="async"></li>
      <li><img src="/assets/images/galicia.png"  alt="Banco Galicia" loading="lazy" decoding="async"></li>
      <li><img src="/assets/images/uala.png"     alt="Ualá" loading="lazy" decoding="async"></li>
    </ul>
  </div>
</section>

<script src="/js/main.js" defer></script>
</body>
</html>
