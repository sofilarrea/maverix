<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<!-- ✅ Nuevo script de animación -->
<<script>
gsap.registerPlugin(ScrollTrigger);

// 1. Ocultar navbar al inicio
const navbar = document.querySelector('.nav');
navbar.classList.add("hidden");

// 2. Mostrar navbar cuando salís del hero
ScrollTrigger.create({
  trigger: "#hero",
  start: "bottom top", // cuando el hero termina
  onEnter: () => {
    navbar.classList.remove("hidden");
  },
  onLeaveBack: () => {
    navbar.classList.add("hidden");
  }
});

// 3. Mover el logo del hero hacia la navbar
gsap.to("#heroLogo", {
  scrollTrigger: {
    trigger: "#hero",
    start: "bottom top",
    scrub: true
  },
  y: -200,
  scale: 0.4,
  opacity: 0
});
</script>
